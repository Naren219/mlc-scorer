<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLC Scorer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MLC Scorer</h1>
            <div class="controls">
                <div class="day-control">
                    <label for="dayInput">Day:</label>
                    <input type="number" id="dayInput" min="1" value="1" class="input-field">
                </div>
                <div class="view-toggle">
                    <button id="viewToggle" class="btn btn-secondary">
                        <i class="fas fa-table"></i>
                        <span>Toggle View</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="teams-section">
            <div class="add-team-form">
                <input type="text" id="teamName" placeholder="Team name" class="input-field">
                <input type="number" id="teamPoints" placeholder="Initial points" step="0.1" class="input-field">
                <button onclick="addTeam()" class="btn btn-primary add-team-btn" aria-label="Add Team">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div id="teamsList" class="teams-list">
                <!-- Teams will be displayed here -->
            </div>
        </div>

        <main class="spreadsheet-container">
            <div class="spreadsheet-header">
                <div class="header-cell team">Team</div>
                <div class="header-cell points">Points</div>
                <div class="header-cell winner">Winner</div>
                <div class="header-cell new-points">New Points</div>
                <div class="header-cell change">Change</div>
                <div class="header-cell actions">Actions</div>
            </div>
            <div id="matchupsList" class="spreadsheet-body">
                <!-- Matchups will be inserted here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>

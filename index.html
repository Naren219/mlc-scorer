<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <!-- Left Column: Team Management -->
            <div class="left-column">
                <div class="team-management">
                    <div class="add-team-form">
                        <input type="text" id="teamName" placeholder="Team name" class="input-field">
                        <input type="number" id="teamPoints" placeholder="Current points" step="0.1" class="input-field">
                        <button onclick="addTeam()" class="btn btn-primary">Add Team</button>
                    </div>
                    
                    <div class="teams-list" id="teamsList">
                        <!-- Teams will be displayed here -->
                    </div>
                </div>

                <div class="standings-display">
                    <div class="standings-table" id="standingsTable">
                        <!-- Standings will be displayed here -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Match Scheduler -->
            <div class="right-column">
                <div class="match-scheduler">
                    <div class="day-navigation">
                        <div class="day-controls">
                            <button onclick="navigateDay(-1)" class="btn btn-secondary" id="prevDayBtn">‹ Previous</button>
                            <div class="current-day">
                                <span>Day <span id="currentDayNumber">1</span></span>
                            </div>
                            <button onclick="navigateDay(1)" class="btn btn-secondary" id="nextDayBtn">Next ›</button>
                        </div>
                    </div>

                    <div class="scheduler-controls" id="schedulerControls">
                        <div class="day-control">
                            <label for="dayNumber">Day Number:</label>
                            <input type="number" id="dayNumber" min="1" value="1" class="input-field">
                            <button onclick="changeDayNumber()" class="btn btn-primary">Change Day</button>
                        </div>
                        
                        <div class="add-match-form">
                            <select id="team1Select" class="input-field">
                                <option value="">Select Team 1</option>
                            </select>
                            <span class="vs-text">vs</span>
                            <select id="team2Select" class="input-field">
                                <option value="">Select Team 2</option>
                            </select>
                            <button onclick="addMatch()" class="btn btn-primary">Add Match</button>
                        </div>
                    </div>

                    <div class="matches-container">
                        <div class="matches-list" id="matchesList">
                            <!-- Scheduled matches will appear here -->
                        </div>
                        
                        <div class="day-actions" id="dayActions" style="display: none;">
                            <button onclick="clearDay()" class="btn btn-secondary">
                                Clear All Matches
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
